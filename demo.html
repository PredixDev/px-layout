<html>

  <head>
    <title>px-responsive-layouts demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="../webcomponentsjs/webcomponents.min.js"></script>
    <script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
    ':35724/livereload.js?snipver=1"></' + 'script>')
  </script>

    <link rel="stylesheet" href="css/px-responsive-layouts.css">
    <link rel="import" href="../px-design-system/px-design-system-theme.html">
    <link rel="import" href="../px-navbar/px-navbar.html">
    <link rel="import" href="../px-example/px-example.html">
    <link rel="import" href="px-layout.html">

    <style media="screen">
    body {
      padding: 15px;
      background: #eee;
    }

    .box {
      background: #fff;
    }

    </style>
    <style id="jsbin-css">
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
      background: #fff;
    }

    </style>
  </head>

  <body>
    <div class="box box--small u-mb++">
      <h2>Split View Layout</h2>
      <px-example>
        <px-layout id="layout1" type="splitview">

        </px-layout>
        <div class="splitview-container">
          <div class="container--left">
            <header>
              <px-navbar title="Sidebar"></px-navbar>
            </header>
            <div class="container--content">
              <h3>Post title</h3>
              <p>Donec id elit non mi porta gravida at eget metus. </p>
            </div>
          </div>
          <div id="map_canvas" class="container--right">
            <header>
              <px-navbar title="Content"></px-navbar>
            </header>
          </div>
        </div>
      </px-example>
    </div>

    <div class="box box--small u-mb++">
      <h2>Progressive Layout</h2>
      <px-example>

        <div class="l-container--progressive">
          <div>
            <px-navbar title="Side nav"></px-navbar>
          </div>
          <div class="active">
            <px-pages id="secondary">
              <px-page id="secondaryPage1" title="Secondary">
                <px-navbar></px-navbar>
              </px-page>
            </px-pages>
          </div>
          <div>
            <px-navbar title="Primary"></px-navbar>

          </div>
          <div>
            <px-navbar title="Right nav"></px-navbar>
          </div>
        </div>
      </px-example>



      <div class="box box--small u-mb++">
        <h2>px-layout Component</h2>
        <px-example>
          <px-layout id="layout1" type="progressive">

            <div>
              <px-navbar title="Side nav"></px-navbar>
            </div>
            <div class="active">
              <px-navbar title="Secondary">
                <button class="btn navbar__button visible-mobile"><i class="fa fa-bars"></i></button>
              </px-navbar>
              <button class="btn navbar__button ">Goto Main</button>
            </div>
            <div class="passive">
              <px-navbar title="Primary">
                <button class="btn navbar__button visible-"><i class="fa fa-chevron-left"></i> Back</button>
              </px-navbar>
            </div>
            <div>
              <px-navbar title="Right nav"></px-navbar>
            </div>

          </px-layout>
        </px-example>



      </div>
  </body>

</html>
