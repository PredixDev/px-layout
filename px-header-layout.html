<dom-module id="px-header-layout">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
    </style>
    <article class="flex flex--col flex--stretch">
      <content select="[header], px-header"></content>
      <section class="full-height">
        <content select="[content], *"></content>
      </section>
    </article>
  </template>
  <script>
    Polymer({
      is: 'px-header-layout',
      properties: {
        title: {
          type: String
        },
        drawer: {
          type: Object
        }
      },
      listeners: {
        'tap': '_tapHandler'
        //'app-drawer-reset-layout': 'resetLayout'
      },
      created: function () {
        console.log(this.tagName, 'created');

      },

      ready: function () {
        console.log(this.tagName, 'ready');
        //this.toggleClass('layout__item')
      },
      attached: function () {
        console.log(this.tagName, 'attached');
        this.drawer = this.queryEffectiveChildren('px-drawer');
      },
      detached: function () {
        console.log(this.tagName, 'detached');
      },
      _tapHandler: function (e) {
        var target = Polymer.dom(e).localTarget;
        if (target && target.hasAttribute('drawer-toggle') && this.drawer) {
          this.drawer.toggle();
        }
      }
    });
  </script>
</dom-module>
