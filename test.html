<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="px-icon.html">
</head>
<body>
  <px-icon id="fixture" icon="home" size="2x"></px-icon>

    <script>
      suite('<px-icon>', function() {
        var element = document.getElementById('fixture');
        test('renders', function() {
          assert.ok(element);
        });
        test('has correct icon', function() {
          assert.ok(element.icon === 'home');
        });
        test('has correct size', function() {
          assert.ok(element.size === '2x');
        });
      });
    </script>
</body>
</html>
