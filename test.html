<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="px-responsive-layouts.html">
  </head>
  <body>

    <px-layout id="fixture">
      <px-header></px-header>
      <px-drawer></px-drawer>
      <px-footer></px-footer>
    </px-layout>

    <script>
      suite('<px-layout>', function () {
        var element = document.getElementById('fixture');
        test('renders', function () {
          assert.ok(element);
        });
        test('has reference to px-header', function () {
          assert.ok(element.header);
        });
        test('has reference to px-footer', function () {
          assert.ok(element.footer);
        });
      });
    </script>
  </body>
</html>
