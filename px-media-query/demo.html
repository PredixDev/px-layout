<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>px-media-query demo</title>
    <link rel="stylesheet" href="../demo/demo.css">
    <!-- TODO: Meta Tags -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- TODO: Dependencies -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../demo/elements.html">
  </head>
  <body unresolved class="responsive-demo">
    <style is="custom-style">
      .brand-spacer {
        height: 56px;
        border-bottom: 1px solid #3b3b3f;
      }
      px-card {
        flex: 1 0 300px;
      }
    </style>
    <px-header-layout id="layout">
      <demo-snippet>
        <template id="">
          <template id="app" is="dom-bind">
            <px-media-query id="xs" query="xs" query-matches="{{isXs}}" full>This is content</px-media-query>
            <px-media-query id="sm" query="sm" query-matches="{{isSm}}" full></px-media-query>
            <px-media-query id="md" query="md" query-matches="{{isMd}}"></px-media-query>
            <px-media-query id="lg" query="lg" query-matches="{{isLg}}"></px-media-query>
            <px-media-query id="xl" query="xl" query-matches="{{isXl}}"></px-media-query>
            <p>
              Resize your browser to watch the changes take place.
            </p>
            <ul>
              <li>Query Matches xs -
                <code>{{isXs}}</code>
              </li>
              <li>Query Matches sm -
                <code>{{isSm}}</code>
              </li>
              <li>Query Matches md -
                <code>{{isMd}}</code>
              </li>
              <li>Query Matches lg -
                <code>{{isLg}}</code>
              </li>
              <li>Query Matches xl -<code>{{isXl}}</code>
              </li>
            </ul>
          </template>
        </template>
      </demo-snippet>
    </px-header-layout>
  </body>
</html>
