<!--

`px-drawer-layout` is a wrapper element that positions a `px-drawer` element and other content.
When the viewport width is smaller than `responsiveWidth`, this element changes to mobile layout where the drawer will be stacked on top of the main content.
Any element with the `drawer-toggle` attribute will make the drawer will slide in/out to hide/reveal the main content when tapped.

By default the `px-drawer` is aligned to the left.

### Basic Usage

```
<px-drawer-layout>
  <px-drawer>
    drawer content
  </px-drawer>
  <div content>
    main content
  </div>
</px-drawer-layout>
```

### Usage with `px-header-layout`:

```
<px-drawer-layout>
	<px-drawer>
		drawer-content
	</px-drawer>
	<px-header-layout>
		<px-header>
			<px-navbar>
				<div title>App name</div>
			</px-navbar>
		</px-header>
    <div content>
      main content
    </div>
	</px-header-layout>
</px-drawer-layout>
```


@element px-drawer-layout
@demo px-drawer-layout/demo.html
@homepage index.html
-->
<dom-module id="px-drawer-layout">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }

      :host .l-drawer-layout__content {
        position: relative;
        transition: all .3s;
      }
      .l-drawer-layout__content:not(.l-drawer-layout__content--is-narrow) > ::content [drawer-toggle] {
        display: none;
      }

      .l-drawer-layout__content:not(.l-drawer-layout__content--is-narrow) > ::content .navbar--fixed {
        left: 256px;
      }

    </style>
    <article id="container" class="l-drawer-layout">
      <content id="drawerContainer" select="px-drawer"></content>
      <section id="contentContainer" class="l-drawer-layout__content has-navbar">
        <content id="content" select=":not(px-drawer)"></content>
      </section>
    </article>
    <px-media-query query="[[_computeMediaQuery(forceNarrow, responsiveWidth)]]" on-query-matches-changed="_onQueryMatchesChanged"></px-media-query>
  </template>
  <script>
    Polymer({
      is: 'px-drawer-layout',
      behaviors: [
        Polymer.IronResizableBehavior, pxLayoutBehavior
      ],
      hostAttributes: {
        role: 'main'
      }
    });
  </script>
</dom-module>
