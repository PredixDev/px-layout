<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>template-drawer-layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../demo/demo.css">
    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <!-- TODO: Theme -->
    <link rel="import" href="../../px-theme/px-app.html">
    <link rel="import" href="../../px-theme/px-theme.html">
    <!-- TODO: Elements -->
    <link rel="import" href="../../px-card/px-card.html">

    <link rel="import" href="../px-layout.html">
    <style media="screen"></style>
  </head>
  <body unresolved class="responsive-demo">
    <template id="app" is="dom-bind">
      <style is="custom-style">
        .brand-spacer {
          height: 56px;
          border-bottom: 1px solid #3b3b3f;
        }
        px-card {
          flex: 1 0 300px;
        }
      </style>
      <px-drawer-layout id="layout">
        <px-drawer fixed overlay>
          <div class="brand-spacer flex flex--center flex--middle">
            <px-brand wordmark size="135"></px-brand>
          </div>
          <div >
            <p class="u-p">
              Place your navigation here.
            </p>
          </div>
        </px-drawer>
        <px-navbar auto-hide fixed title="px-drawer-layout">
          <div left>
            <button class="navbar__button" drawer-toggle>
              <px-icon icon="fa:fa-bars"></px-icon>
            </button>
          </div>
        </px-navbar>
        <div class="u-mt--">
          <px-card header-text="px-drawer-layout">
            <p>
              The drawer layout component is responsive and can layout your content.
            </p>
            <a target="_blank" class="btn btn--large" href="http://github.com/PredixDev/px-layout">
              <px-icon icon="fa:fa-github"></px-icon>
              Github Repo
            </a>
          </px-card>
          <template is="dom-repeat" items="{{cards}}">
            <px-card icon="{{item.icon}}" header-text="{{item.title}}">
              <p>{{item.body}}</p>
            </px-card>
          </template>
        </div>

      </px-drawer-layout>
    </template>
    <script type="text/javascript">
      var app;
      function createDemoCards(count) {
        var i = 0,
          lorem = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.',
          _out = [];
        for (; i < count; i++) {
          _out.push({
            title: 'Card ' + i,
            body: lorem
          });
        }
        return _out;
      }
      document.addEventListener('WebComponentsReady', function () {
        app = document.getElementById('app');
        app.toggleDrawer = function () {
          document.getElementById('layout').drawer.toggle()
        };
        app.cards = createDemoCards(50);
      });
    </script>
    <script src="http://localhost:35724/livereload.js?snipver=1"></script>
  </body>
</html>
