<dom-module id="px-layout">
  <template strip-whitespace>

    <style>
      :host {
        display: block;
        position: relative;
        overflow: hidden;
        max-height: 100%;
      }

      :host .scrollable,
      :host ::content .scrollable {
        max-height: 100vh;
        height: 100%;

        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      :host .is-active {
        display: block;
      }

      :host .is-passive {
        display: none;
      }


      :host .l-primary-content,
      :host .l-secondary-content {
        position: relative;
      }

    </style>
    <div id="_layoutMain" class="flex flex--col">

      <!-- header -->
      <div id="_layoutHeader" class="viewport l-header hidden-md-down">
        <content id="headerContent" select="px-header"></content>
      </div>

      <div id="_layoutViewport" class="viewport">

        <div class="l-container">

          <!-- primary-sidebar -->
          <aside class="l-primary-sidebar">
            <px-drawer id="primarySidebar" type$="{{options.primarySidebar.type}}" side$="{{options.primarySidebar.side}}" theme$="{{options.primarySidebar.theme}}">
              <content id="primarySidebarContent" select=".primary-sidebar, [role='primary-sidebar']"></content>
            </px-drawer>
          </aside>

          <!-- Secondary Content -->
          <section class="l-container__secondary-content">
            <content id="secondaryContent" select=".secondary-content, [role='secondary-content']"></content>
          </section>

          <!-- Primary Content -->
          <section class="l-container__primary-content">
            <content id="primaryContent" select=".primary-content, [role='primary-content']"></content>
          </section>

          <!-- Any Content Views / Pages -->
          <section class="l-container__content">
            <content id="contentContent" select=".content, [role='content']"></content>
          </section>

          <!-- secondary-sidebar -->
          <aside class="l-container__secondary-sidebar">
            <px-drawer id="secondarySidebar" side="right" theme="dark">
              <content id="secondarySidebarContent" select=".secondary-sidebar, [role='secondary-sidebar']"></content>
            </px-drawer>
          </aside>
        </div>
      </div>

      <div id="footer" class="viewport l-footer hidden-md-down">
        <content id="footerContent" select="px-footer"></content>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'px-layout',
      properties: {
        //The layout type (full, progressive, splitview, offcanvas)
        type: {
          type: String,
          value: 'full'
        },
        navItems: {
          type: Array
        },
        options: {
          type: Object,
          observer: '_handleOptions',
          value: {
            primarySidebar: {
              theme: 'dark',
              type: 'temporary'
            },
            secondarySidebar: {
              theme: 'dark',
              type: 'temporary'
            }
          }
        },
        breakpoints: {
          type: Object,
          value: {
            xs: '(min-width: 330px)',
            sm: '(min-width: 480px)',
            md: '(min-width: 768px)',
            lg: '(min-width: 992px)',
            xl: '(min-width: 1200px)'
          }
        }
      },
      attached: function () {
        //this.toggleClass('l-container', true, this.$._layoutViewport);
        this.toggleClass('l-container--' + this.type, true, this.$$('.l-container'));

        var hasNavbar = this.$$('.navbar');
        if (hasNavbar) {
          console.log('Layout has navbar')
        }

        if(this.type === 'progressive'){
          this.$.primarySidebar.type = 'static';
          this.$.secondarySidebar.type = 'static';
        }
        console.log(this.tagName, this.options);
      },
      toggle: function (name, options) {
        var el = this.$[name];
        if (el.toggle) {
          el.toggle();
        }
        console.warn('toggle', name, el);
      },
      toggleContent: function (name) {
        //toggle primary / secondary content is-active / is-passive
        console.log("toggle content");

      },
      _setElementOptions: function (options) {
        var self = this;
        var key,
          value,
          o,
          el;

        // TODO: Beter way to set options on component;
        if (options) {
          for (var k in options) {
            console.log("find element", k, 'set =>', options[k]);
            el = self.$[k];
            value = options[k];
            //el[k] = value;
            console.log('setting', k, options[k], value);
          }
        }
      },
      _handleOptions: function (newVal, oldVal) {
        this._setElementOptions(this.options);
        console.log(this.tagName, 'options', newVal);
      }

    });
  </script>
</dom-module>
