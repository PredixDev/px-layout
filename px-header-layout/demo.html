<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>template-header-layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../demo/demo.css">
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../px-theme/px-theme.html">
    <link rel="import" href="../../px-theme/px-app.html">
    <link rel="import" href="../../px-card/px-card.html">
    <link rel="import" href="../px-layout.html">
    <script src="../demo/demo.js"></script>
    <style media="screen">
      px-card {
        flex: 1 0 250px;
      }
    </style>
  </head>
  <body unresolved class="responsive-demo ">
    <template id="app" is="dom-bind">
      <div class="viewport">
        <px-header-layout id="layout">
          <px-header  ></px-header>
          <px-navbar auto-hide shadow>
            <div title>
              px-header-layout
            </div>
          </px-navbar>
          <div class="has-navbar">
            <div class="flex flex--wrap flex--spaced">
              <template is="dom-repeat" items="{{cards}}">
                <px-card icon="{{item.icon}}" header-text="{{item.title}}" class="u-mb">
                  <p>{{item.body}}</p>
                </px-card>
              </template>
            </div>
          </div>
          <px-footer></px-footer>
        </px-header-layout>
      </div>
    </template>
    <script type="text/javascript">
      var app;
      document.addEventListener('WebComponentsReady', function () {
        app = document.getElementById('app');
        app.toggleDrawer = function () {
          document.getElementById('layout').drawer.toggle()
        };
        app.cards = createDemoCards(30);
      });
    </script>
  </body>
</html>
