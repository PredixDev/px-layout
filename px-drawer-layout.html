<dom-module id="px-drawer-layout">
  <template>
    <style>
      :host {
        display: block;
      }
      :host section{
        flex: 1;
      }
    </style>
    <article class="flex flex--row flex--stretch">
      <content select="[drawer], px-drawer"></content>
      <section class="flex flex--col">
        <content select="[content], *"></content>
      </section>
    </article>
  </template>
  <script>
    Polymer({
      is: 'px-drawer-layout',
      properties: {
        title: {
          type: String
        },
        drawer: {
          type: Object
        }
      },
      created: function () {
        console.log(this.tagName, 'created');
      },
      ready: function () {


      },
      attached: function () {
        console.log(this.tagName, 'attached');
        this.drawer = this.queryEffectiveChildren('px-drawer');

        console.log(this.tagName, 'ready', this.drawer);
      },
      detached: function () {
        console.log(this.tagName, 'detached');
      }
    });
  </script>
</dom-module>
