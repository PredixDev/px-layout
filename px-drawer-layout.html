<link rel="import" href="../polymer/polymer.html">
<!--

px-drawer-layout is a wrapper element that positions a px-drawer element and other content.

When the viewport width is smaller than `responsiveWidth`, this element changes to narrow layout.
In narrow layout, the drawer will be stacked on top of the main content.
The drawer will slide in/out to hide/reveal the main content.



By default the drawer is aligned to the start, which is left in LTR layouts:

```
<px-drawer-layout>
  <px-drawer>
    drawer content
  </px-drawer>
  <div>
    main content
  </div>
</px-drawer-layout>
```


### Usage with px-header-layout:

```
<px-drawer-layout>
	<px-drawer>
		drawer-content
	</px-drawer>
	<px-header-layout>
		<px-header>
			<px-navbar>
				<div title>App name</div>
			</px-navbar>
		</px-header>
			main content
	</px-header-layout>
</px-drawer-layout>
```

-->
<dom-module id="px-drawer-layout">
  <template>
    <style>
      :host {
        display: block;
      }
      :host section {
        flex: 1;
      }
    </style>
    <article class="flex flex--row flex--stretch">
      <section id="contentContainer" class="flex flex--col">
        <content id="contentContent" select="[content], *"></content>
      </section>
      <content id="drawerContent" select="px-drawer"></content>
    </article>
  </template>
  <script>
    Polymer({
      is: 'px-drawer-layout',
      properties: {
        title: {
          type: String
        },
        drawer: {
          type: Object
        }
      },
      listeners: {
        'tap': '_tapHandler'
        //'app-drawer-reset-layout': 'resetLayout'
      },
      
      _tapHandler: function (e) {
        var target = Polymer.dom(e).localTarget;
        if (target && target.hasAttribute('drawer-toggle')) {
          this.drawer.toggle();
        }
      },
      created: function () {
        console.log(this.tagName, 'created');
        this.drawer = this.queryEffectiveChildren('px-drawer');
        this.drawer.fixed = true;
      },
      ready: function () {},
      attached: function () {
        console.log(this.tagName, 'attached');
        console.log(this.tagName, 'ready', this.drawer);
      },
      detached: function () {
        console.log(this.tagName, 'detached');
      }
    });
  </script>
</dom-module>
