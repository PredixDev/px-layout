<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>template-detail</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents.js"></script>

  <!-- TODO: Layout -->
  <link rel="import" href="../px-layout.html">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
  <link rel="import" href="../../px-drawer/px-drawer.html">
  <link rel="import" href="../../px-page/px-page.html">
  <link rel="import" href="../../px-page/px-pages.html">
  <link rel="import" href="../../px-table-view/px-table-view.html">
  <link rel="import" href="../../px-card/px-card.html">
  <link rel="import" href="../../px-navbar/px-navbar.html">
  <link rel="import" href="../../px-partials/px-partials.html">

  <style media="screen">
    html,
    body {
      overflow: hidden !important;
    }

    .has-navbar {
      padding-top: 56px;
    }

    #sidenav {
      background: #fff;
    }

    .box {
      background: #fff;
      box-shadow: 0 2px 5px 0px rgba(0, 0, 0, 0.25);
      border-radius: 0px;
    }

    .app {
      background: #eee;
      height: 100%;
    }
  </style>

</head>

<body unresolved>

  <template id="app" is="dom-bind">


    <div class="app u-bg--gray4 viewport--full-height">
      <px-drawer id="sidenav" side="left">

      </px-drawer>
      <div class="has-navbar">
        <px-navbar title="" shadow>
          <div class="navbar__left">
            <button class="navbar__button" onclick="document.getElementById('sidenav').toggle()">
              <i class="fa fa-lg fa-navicon"></i>
            </button>
          </div>
        </px-navbar>
        <section class="viewport">
          <div class="box u-m">
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>

            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
          </div>
        </section>
      </div>
    </div>
  </template>
  <script type="text/javascript">
    function toggleSidebar(el) {
      var sidebar = document.getElementById(el);
      var type = sidebar.type;
      if (type === 'mini') {
        sidebar.type = 'persistent';
      } else if (type === 'persistent') {
        sidebar.type = 'mini';
      }
      sidebar.toggle();
    }
  </script>

</body>

</html>
