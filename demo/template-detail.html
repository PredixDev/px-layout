<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>template-detail</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <link rel="stylesheet" href="demo.css">


    <link rel="import" href="../../px-theme/px-app.html">
    <link rel="import" href="../../px-theme/px-theme.html">
    <link rel="import" href="../px-layout.html">

    <style media="screen">

      html, body{
        margin: 0 !important;
      }

      #sidenav {
        background: #fff;
      }

      .box {
        background: #fff;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.25);
        border-radius: 0;
      }

    </style>

  </head>

  <body unresolved class="responsive-demo">
    <template id="app" is="dom-bind">
      <px-layout id="template-detail" type="full">
        <px-header title="Detail Template"></px-header>
        <px-drawer id="sidenav" side="left">

          <p>Side Nav</p>

        </px-drawer>

        <div class="content has-navbar">
          <px-navbar title="View Title" shadow>
            <div class="navbar__left">
              <button class="navbar__button" onclick="document.getElementById('template-detail').toggle('primarySidebar');">
                <i class="fa fa-lg fa-navicon"></i>
              </button>
            </div>
          </px-navbar>
          <section class="scrollable full-height">
            <div id="content" class="box u-p">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
              </p>
            </div>
          </section>
        </div>
        <px-footer></px-footer>
      </px-layout>
    </template>
    <script type="text/javascript">
      document.addEventListener('WebComponentsReady', function(){
        /* Create the unit divs for the demo */
        var lorem = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.';
        var content = document.getElementById('content');
        var child;
        var div;
        var units = 100;
        var i = 0;

        for(; i <= units; i++){
          child = document.createElement('p');
          child.innerHTML = lorem;
          content.appendChild(child);
          console.log('Creating div', i);
        }
      })
    </script>
    <script>
    document.write('<script src="//' + (location.host || 'localhost').split(':')[0] +
    ':35724/livereload.js?snipver=1"></' + 'script>')
  </script>
  </body>

</html>
