  <body unresolved>

    <template id="app" is="dom-bind">

      <style>
        body,
        html {}

        .app .spacer {
          height: 56px;
        }
        body:not([style-scope]):not(.style-scope) {
          margin-bottom: 0;
        }

        .app {
          position: relative;
          overflow: hidden;
        }

        .app-off-canvas {
          background: #111;
          color: #fff;
        }

        .app px-card {
          flex: 1 0 275px;
        }

        px-page.has-navbar .page-content.px-page {
          margin-top: 65px;
        }

        .position-bottom {
          position: absolute;
          bottom: 0;
        }

        .table-view {
          width: 100%;
        }

        .table-row__media--image img {
          height: 30px;
          border-radius: 50%;
        }

        .table-row__media--body {
          font-size: 0.9rem;
        }

        .iron-selected {
          background-color: #525156;
        }

        px-page {
          -webkit-transition: all 0.3s ease-out;
          transition: all 0.3s ease-out;
          will-change: transform;
        }

        px-page.current {
          -webkit-transform: translate(0, 0);
          transform: translate(0, 0);
        }

        px-page.next {
          -webkit-transform: translate(50%, 0);
          transform: translate(50%, 0);
        }

        px-page.previous {
          -webkit-transform: translate(-50%, 0);
          transform: translate(-50%, 0);
        }

      </style>

      <div class="app">

        <px-layout id="layout" type="offcanvas">

          <px-header subtitle="Off Canvas" id="header"></px-header>

          <px-drawer id="appOffcanvas" class="app-off-canvas" position="left">
            <p class="u-m">
              This is the Menu
            </p>
          </px-drawer>
          <section class="content flex">
            <px-drawer id="primarySidebar" side="left" type="persistent" theme="dark" class="a11y-portable">
              <div class="spacer">
                <button class="navbar__button hidden-lg-up" onclick="document.getElementById('appOffcanvas').toggle()">
                  <i class="fa fa-lg fa-bars"></i>
                </button>
              </div>
              <px-table-view id="nav" class="table-view--flush table-view--bare" selected="{{selectedPage}}">
                <px-table-row title="Dashboard" icon="fa fa-dashboard" type="tappable"></px-table-row>
                <px-table-row title="Alerts" icon="fa fa-exclamation-triangle" type="tappable"></px-table-row>
                <px-table-row title="Cases" icon="fa fa-briefcase" type="tappable"></px-table-row>
                <px-table-row title="Analysis" icon="fa fa-bar-chart" type="tappable"></px-table-row>
                <div class="spacer"></div>
                <px-table-row title="Jonnie Spratley" type="tappable" image="images/me.jpg"></px-table-row>
              </px-table-view>

            </px-drawer>
            <px-drawer id="drawerBottom" side="bottom" theme="dark">
              <p class="u-m">
                This is the drawerBottom
              </p>
            </px-drawer>
            <px-drawer id="drawerRight" side="right" theme="dark">
              <p class="u-m">
                This is the drawerRight
              </p>
            </px-drawer>

            <px-pages id="pages" class="u-bg--gray8" selected="{{selectedPage}}" debug="true">
              <px-page title="Dashboard" class="" main>
                <px-navbar view-container="pages" shadow>
                  <div class="navbar__left">
                    <button class="navbar__button hidden-lg-up" onclick="document.getElementById('appOffcanvas').toggle()">
                      <i class="fa fa-lg fa-bars"></i>
                    </button>
                  </div>
                  <div class="navbar__right flex">
                    <button class="navbar__button" onclick="document.getElementById('drawerRight').toggle()">
                      <i class="fa fa-lg fa-ellipsis-v"></i>
                    </button>
                  </div>
                </px-navbar>
