<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>template-tabs-to-columns</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="demo.css">

    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="elements.html">
    <link rel="import" href="../../px-tabs/px-tab-pages.html">
    <link rel="import" href="../../px-tabs/px-tab-set.html">
    <link rel="stylesheet" href="../../css/px-layout.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      .list-ui,
      li:first-child {
        border-top: none;
      }
      .box:first-child {
        border-right: inherit;
      }
    </style>
  </head>
  <body unresolved class="responsive-demo">
    <template id="app" is="dom-bind">
      <px-layout id="layout0">
        <px-header subtitle="Tabs to Columns Template"></px-header>
        <div class="secondary-sidebar">
          <p class="u-m">
            This is content inside the secondary sidebar.
          </p>
        </div>
        <div class="primary-content box box--flush has-navbar">

          <!-- Tabs to columns start -->

          <article class="box-section box-section--tabs-to-columns">

            <px-tab-set selected="{{selected}}" bare>
              <px-tab>Column 1</px-tab>
              <px-tab>Column 2</px-tab>
            </px-tab-set>
            <px-tab-pages selected="{{selected}}">
              <section class="">
                <ul class="list-ui">
                  <li>&nbsp;</li>
                  <li>&nbsp;</li>
                  <li>&nbsp;</li>
                  <li>&nbsp;</li>
                  <li>&nbsp;</li>
                  <li>&nbsp;</li>
                  <li>&nbsp;</li>
                  <li>&nbsp;</li>
                  <li>&nbsp;</li>
                  <li>&nbsp;</li>
                  <li>&nbsp;</li>
                  <li>&nbsp;</li>
                  <li>&nbsp;</li>
                </ul>
              </section>
              <section>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
              </section>
            </px-tab-pages>


            <nav class="tabs">
              <a href="#col1" class="active">Column One</a>
              <a href="#col2">Column Two</a>
            </nav>
            <div class="box-section__columns-wrapper">
              <div class="box-section__columns">
                <section id="col1" class="box-section__column box box--flush border-right active">
                  <ul class="list-ui">
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                  </ul>
                </section>
                <section id="col2" class="box-section__column box u-m-">
                  <p>&nbsp;</p>
                  <p>&nbsp;</p>
                  <p>&nbsp;</p>
                  <p>&nbsp;</p>
                  <p>&nbsp;</p>
                </section>
              </div>

            </article>
            <!-- Tabs to columns end -->
          </div>
        </div>
        <!-- TODO: Footer -->
        <px-footer copywrite="&copy;2016 General Electric"></px-footer>
      </px-layout>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('WebComponentsReady', function () {
        var app = document.getElementById('app');
        app.selected = 0;
        $(function () {
          var $nav = $('.tabs');
          var $content = $('.box-section__columns');
          function removeActive() {
            $nav.find('.active').removeClass('active');
            $content.find('.active').removeClass('active');
          }
          $('.tabs a').bind('click', function (e) {
            e.preventDefault();
            console.log(e);
            removeActive();
            $(this).toggleClass('active');
            var href = $(this).attr('href');
            $(href).toggleClass('active');
            console.log('toggle', href);
            return false;
          });
        });
      });
    </script>
    <script src="http://localhost:35724/livereload.js?snipver=1"></script>
  </body>
</html>
