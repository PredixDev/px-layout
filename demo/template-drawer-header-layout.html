<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>template-drawer-header-layout</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="demo.css">
    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../../px-theme/px-app.html">
    <link rel="import" href="../../px-theme/px-theme.html">

    <link rel="import" href="../px-layout.html">
    <link rel="import" href="../../px-card/px-card.html">
    <style media="screen">
    .brand-spacer {
      min-height: 52px;
      border-bottom: 1px solid #3b3b3f;
    }
    </style>
  </head>
  <body unresolved class="responsive-demo">
    <template id="app" is="dom-bind">
      <px-drawer-layout id="layout" force-narrow>
        <px-drawer overlay fixed>
          <div class="brand-spacer flex flex--center flex--middle">
            <px-brand wordmark size="135"></px-brand>
          </div>
           <p class="u-p">
             Drawer Content
           </p>
        </px-drawer>
        <px-header-layout>
          <px-header username="Tom Edison"></px-header>
          <px-navbar shadow auto-hide title="px-drawer-header-layout">
            <div left>
              <button class="navbar__button" drawer-toggle>
                <px-icon icon="fa:fa-bars"></px-icon>
              </button>
            </div>
          </px-navbar>
          <section content>
            <template is="dom-repeat" items="{{cards}}">
              <px-card icon="{{item.icon}}" header-text="{{item.title}}" class="u-mt-">
                <p>{{item.body}}</p>
              </px-card>
            </template>
          </section>
          <px-footer></px-footer>
        </px-header-layout>
      </px-drawer-layout>
    </template>

    <script type="text/javascript">
      var app;
      function createDemoCards(count) {
        var i = 0,
          lorem = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,',
        _out = [];
        for (; i < count; i++) {
          _out.push({
            title: 'Card ' + i,
            body: lorem
          });
        }
        return _out;
      }
      document.addEventListener('WebComponentsReady', function () {
        app = document.getElementById('app');
        app.cards = createDemoCards(25);
      });
    </script>
  </body>
</html>
