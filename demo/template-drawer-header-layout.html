<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>template-drawer-header-layout</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="demo.css">
    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../px-layout.html">
    <style media="screen">
      html, body{
        background: #eee;
      }
    </style>
  </head>
  <body unresolved class="responsive-demo">
    <template id="app" is="dom-bind">
      <px-drawer-layout id="layout">
        <px-drawer>
          drawer-content
        </px-drawer>
        <px-header-layout>
          <px-header>
            <px-navbar fixed shadow>
              <div left>
                <button class="navbar__button" drawer-toggle>
                  <px-icon icon="bars" size="lg"></px-icon>
                </button>
              </div>
              <div title>
                px-header-layout
              </div>
            </px-navbar>
          </px-header>
          <div content>
            <p>
              main content
            </p>

          </div>
        </px-header-layout>
      </px-drawer-layout>
    </template>
  </body>
</html>
