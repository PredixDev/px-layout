<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>template-content-mini-sidebar</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
     <script src="../../webcomponentsjs/webcomponents.js"></script>

     <link rel="import" href="elements.html">
  </head>
  <body unresolved class="responsive-demo">
    <template id="app" is="dom-bind">
      <style is="custom-style">
        .drawer-alt-1 {
          --px-drawer: {
            background: #242326;
            color: #fff;
          }
        }
        .drawer-alt-1__user {
          --px-table-row-media-img: {
            width: 24px;
          }
        }
        .drawer-alt-1__user-table {

          width: 100%;
          --px-table-view: {
            background-color: #323232;
            color: #fff;
          }
        }
        .drawer-alt-1 .selected {
          background-color: #0a9ec1;
          color: #fff;
        }
      </style>
      <px-header-layout id="layout">

        <px-navbar title="Example Drawer Alt 5">
          <button class="navbar__button" drawer-toggle left>
            <i class="fa fa-bars fa-lg"></i>
          </button>
        </px-navbar>
        <div content>
          <px-drawer id="drawer-1" class="drawer-alt-1" fixed mini opened persistent>
            <div class="">
              <px-table-view class="drawer-alt-1__user-table drawer-spacer" modifier="tiny">
                <px-table-row class="drawer-alt-1__user" title="{{user.name}}" image="{{user.image}}" modifier="tappable" icon-right="fa:fa-cog"></px-table-row>
              </px-table-view>
            </div>
            <px-table-view class="drawer-alt-1__table" selected-class="selected" selected="0" modifier="tiny">
              <template is="dom-repeat" items="[[navItems]]">
                <px-table-row title="{{item.label}}" icon="{{item.icon}}" icon-size="24" modifier="tappable"></px-table-row>
              </template>
            </px-table-view>

          </px-drawer>
          <div class="layout">
            <div class="layout__item">
              <section class="u-p">
                <h2>Example Drawer</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure
                  dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                </p>
              </section>
            </div>
          </div>
        </div>

      </px-header-layout>

    </template>
    <script type="text/javascript">
      document.addEventListener('WebComponentsReady', function () {

      });
    </script>

  </body>
</html>
