<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>template-content-mini-sidebar</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
     <script src="../../webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="../px-layout.html">
    <link rel="import" href="../../px-theme/px-app.html">
    <link rel="import" href="../../px-theme/px-theme.html">
    <link rel="import" href="../../px-partials/px-partials.html">
    <link rel="import" href="../../px-action-sheet/px-action-sheet.html">
    <link rel="import" href="../../px-card/px-card.html">
    <link rel="import" href="../../px-sample-cards/widgets-card.html">
    <link rel="import" href="../../px-simple-horizontal-bar-chart/px-simple-horizontal-bar-chart.html"/>
    <link rel="import" href="../../px-table-view/px-table-view.html">
  </head>
  <body unresolved class="responsive-demo">
    <template id="app" is="dom-bind">

      <px-layout id="layout0">
        <px-header subtitle="Content Sidebar Mini"></px-header>

        <!-- TODO: Primary Sidebar -->


        <!-- TODO: Secondary Sidebar -->
        <div class="secondary-sidebar">
          <p class="u-m">
            This is content inside the secondary sidebar.
          </p>
        </div>
        <px-layout-item role="primary-sidebar">
          <px-table-view>
            <template is="dom-repeat" items="{{navItems}}">
              <px-table-row type="tappable" icon="{{item.icon}}" title="{{item.label}}"></px-table-row>
            </template>
          </px-table-view>
        </px-layout-item>


        <div class="primary-content">
          <px-navbar title="Content">
            <div left>
              <button class="navbar__button" onclick="document.getElementById('layout0').toggle('primarySidebar');">
                <i class="fa fa-lg fa-navicon"></i>
              </button>
            </div>
            <div right>
              <button class="navbar__button" onclick="document.getElementById('layout0').toggle('secondarySidebar')">
                <i class="fa fa-lg fa-ellipsis-v"></i>
              </button>
            </div>
          </px-navbar>
          <section class="has-navbar l-full-height l-bg-white">

              <div class="flex flex--wrap">
                <px-card header-text="Card">
                  <h1>Heading 1</h1>
                  <h2>Heading 2</h2>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure
                    dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                  </p>
                  <h3>Heading 3</h3>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure
                    dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
                  </p>
                  <pre>Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</pre>
                </px-card>
              </div>

          </section>
        </div>
        <px-footer copywrite="2016"></px-footer>
      </px-layout>
    </template>
    <script type="text/javascript">
      document.addEventListener('WebComponentsReady', function () {
        document.getElementById('app').navItems = [
          {
            label: 'Dashboard',
            icon: 'fa fa-dashboard'
          }, {
            label: 'Alerts',
            icon: 'fa fa-exclamation-triangle'
          }, {
            label: 'Cases',
            icon: 'fa fa-briefcase'
          }, {
            label: 'Analysis',
            icon: 'fa fa-bar-chart'
          }
        ];
        document.getElementById('layout0').options = {
          "primarySidebar": {
            "type": "mini"
          }
        };
      });
    </script>
    <script src="http://localhost:35724/livereload.js?snipver=1"></script>
  </body>
</html>
