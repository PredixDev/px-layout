<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>template-header-layout</title>

    <link rel="stylesheet" href="demo.css">
    <!-- TODO: Meta Tags -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- TODO: Dependencies -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- TODO: Theme -->
    <link rel="import" href="../../px-theme/px-app.html">
    <link rel="import" href="../../px-theme/px-theme.html">

    <!-- TODO: Layout + Partials -->
    <link rel="import" href="../../px-partials/px-partials.html">
    <link rel="import" href="../../px-drawer/px-drawer.html">
    <link rel="import" href="../../px-navbar/px-navbar.html">
    <link rel="import" href="../../px-card/px-card.html">
    <link rel="import" href="../px-layout.html">
    <script src="demo.js"></script>
    <style media="screen">
      px-card {
        flex: 1 0 300px;
      }
    </style>
  </head>
  <body unresolved class="">


        <template id="app" is="dom-bind">
          <style is="customs-style">

          </style>
            <div class="responsive-demo viewport">
          <px-header-layout id="layout">
            <px-header>
            </px-header>
            <px-navbar>
              <div title>
                px-header-layout
              </div>
            </px-navbar>
            <div class="flex flex--wrap" content>
              <template is="dom-repeat" items="{{cards}}">
                <px-card icon="{{item.icon}}" header-text="{{item.title}}" class="u-mb">
                  <p>{{item.body}}</p>
                </px-card>
              </template>
            </div>
            <px-footer></px-footer>
          </px-header-layout>
          </div>
        </template>


    <script type="text/javascript">
      var app;
      document.addEventListener('WebComponentsReady', function () {
        app = document.getElementById('app');
        app.cards = createDemoCards(10);
      });
    </script>
  </body>
</html>
