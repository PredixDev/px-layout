<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>template-header-layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="demo.css">
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../px-theme/px-theme.html">
    <link rel="import" href="../../px-theme/px-app.html">
    <link rel="import" href="../../px-card/px-card.html">
    <link rel="import" href="../px-responsive-layouts.html">
    <script src="demo.js"></script>
    <style media="screen">
      px-card {
        flex: 1 0 300px;
      }
    </style>
  </head>
  <body unresolved class="responsive-demo viewport">
    <template id="app" is="dom-bind">
      <px-header-layout id="layout">
        <px-header>
        </px-header>
        <px-navbar>
          <div title>
            px-header-layout
          </div>
        </px-navbar>
        <div class="flex flex--wrap" content>
          <template is="dom-repeat" items="{{cards}}">
            <px-card icon="{{item.icon}}" header-text="{{item.title}}" class="u-mb">
              <p>{{item.body}}</p>
            </px-card>
          </template>
        </div>
        <px-footer></px-footer>
      </px-header-layout>
    </template>
    <script type="text/javascript">
      var app;
      document.addEventListener('WebComponentsReady', function () {
        app = document.getElementById('app');
        app.cards = createDemoCards(10);
      });
    </script>
  </body>
</html>
