<!DOCTYPE html>
<html class="u-bg--gray9">
  <head>
    <meta charset="utf-8">
    <title>template-login</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="demo.css">
    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../px-layout.html">
    <link rel="stylesheet" href="//predixdev.github.io/px-library-design/css/style.css">
  </head>
  <body unresolved class=" responsive-demo">
    <template id="app" is="dom-bind">
      <style is="custom-style">
        body,
        html {
          background: #3b3b3f;
        }
        .login {
          -webkit-align-self: center;
          -ms-flex-item-align: center;
          align-self: center;
        }
        .login .box {
          margin: 15% auto;
          background: #fff;
          text-align: center;
          min-width: 320px;
        }
        .login .box h1 {
          color: #000;
          font-weight: normal;
        }
      </style>
      <px-layout id="layout0">
        <px-layout-item role="primary-content">
          <article class="viewport login">
            <div class="flex flex--center">
              <div class="u-m">
                <div class="box">
                  <h1 class="alpha">Predix</h1>
                  <form action="">
                    <ul class="list-bare">
                      <li class="form-field">
                        <input type="email" class="text-input" placeholder="E-mail" required/>
                      </li>
                      <li class="form-field">
                        <input type="password" class="text-input" placeholder="Password" required/>
                      </li>
                      <li class="form-field">
                        <button class="btn btn--primary btn--full btn--large">Sign-in</button>
                      </li>
                    </ul>
                  </form>
                </div>
              </div>
            </div>
          </article>
        </px-layout-item>
      </px-layout>
    </template>
  </body>
</html>
