<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>template-content-sidebar</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="elements.html">
  <link rel="stylesheet" href="demo.css">
  <script src="demo.js"></script>
</head>

<body unresolved class="responsive-demo">
<template id="app" is="dom-bind">
<style is="custom-style">
  :root {
    --px-header-layout-content: {
      background-color: #fff;
    }
  }

  .drawer-alt-5 {
    --px-drawer: {
      background: #242326;
      color: #fff;
    }
  }
  .drawer-alt-5__user {
    --px-table-row-media-img: {
      width: 24px;
    }
  }
  .drawer-alt-5__user-table {
    position: absolute;
    bottom: 0;
    width: 100%;
    --px-table-view: {
      background-color: #323232;
      color: #fff;
    }
  }
  .drawer-alt-5 .selected {
    background-color: #0a9ec1;
    color: #fff;
  }

</style>
  <px-header-layout id="layout5" class="demo-container-5" >
    <px-header subtitle="Static Drawer" class="u-p-"></px-header>
    <px-drawer id="drawer-5" class="drawer-alt-5" type="static"  persistent>

      <px-table-view class="drawer-alt-5__user-table" modifier="flush">
        <px-table-row title="{{user.name}}" image="{{user.image}}" modifier="tappable nav-right" class="drawer-alt-5__user"></px-table-row>
      </px-table-view>

      <px-table-view class="drawer-alt-5__table" selected-class="selected" selected="0"  modifier="flush">
        <template is="dom-repeat" items="[[navItems]]">
          <px-table-row title="{{item.label}}" icon="{{item.icon}}" icon-size="22" modifier="tappable"></px-table-row>
        </template>
      </px-table-view>

    </px-drawer>
    <px-navbar title="Example Static Drawer">
    </px-navbar>
    <div class="layout">
      <div class="layout__item">
        <section>
          <h2>Heading 2</h2>
          <p>

          </p>
          <h3>Heading 3</h3>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure
            dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
          </p>
        </section>
      </div>
    </div>
    <px-footer></px-footer>
  </px-header-layout>

</template>

</body>
</html>
