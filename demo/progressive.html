<html>

<head>
  <meta charset="utf-8">

  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents.js"></script>

  <!-- TODO: Layout -->
  <link rel="import" href="../px-layout.html">
  <link rel="import" href="../../px-drawer/px-drawer.html">

  <link rel="import" href="../../px-page/px-page.html">
  <link rel="import" href="../../px-card/px-card.html">
  <link rel="import" href="../../px-navbar/px-navbar.html">

    #widget-table {
      background: crimson;
    }

    px-card {
      width: 100%;

  </style>

  <link rel="import" href="../../px-design-system/px-design-system-theme.html">

<body unresolved class="">


  <div class="app">
    <px-layout type="progressive">
      <px-header subtitle="Progressive" class="a11y-portable"></px-header>
      <div class="content l-progressive">
        <div class="l-progressive__primary-sidebar is-passive c1">
          <px-navbar title="Left Nav"></px-navbar>
        </div>
        <div class="l-progressive__secondary-content is-active c2" onclick="toggleContent('.l-progressive')">
          <px-navbar title="Secondary Content"></px-navbar>
        </div>
        <div class="l-progressive__primary-content is-passive c1" onclick="toggleContent('.l-progressive')">
          <px-page>
            <px-navbar title="Primary Content"></px-navbar>
            <section>
              <ul id="widget-table" class="table-view table-view--bare table-view--responsive">

                <li class="table-row">
                  <px-card header-text="Widget 2">
                    <p>
                      Content
                    </p>
                  </px-card>
                </li>
                <li class="table-row">
                  <px-card header-text="Widget 3">
                    <p>
                      Content
                    </p>
                  </px-card>
                </li>
                <li class="table-row">
                  <px-card header-text="Widget 4">
                    <p>
                      Content
                    </p>
                  </px-card>
                </li>
                <li class="table-row">
                  <px-card header-text="Widget 5">
                    <p>
                      Content
                    </p>
                  </px-card>
                </li>
                <li class="table-row">
                  <px-card header-text="Widget 6">
                    <p>
                      Content
                    </p>
                  </px-card>
                </li>

              </ul>

            </section>
          </px-page>
        </div>
        <div class="l-progressive__secondary-sidebar is-passive c2">
          <px-navbar title="Right Nav"></px-navbar>
        </div>
      </div>
    </px-layout>
  </div>




</body>

</html>
