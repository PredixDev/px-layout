<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>template-offcanvas</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../../webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="../px-layout.html">
    <link rel="import" href="../../px-card/px-card.html">
    <link rel="import" href="../../px-table-view/px-table-view.html">
    <script src="demo.js"></script>
  </head>
  <body unresolved class="responsive-demo">
    <template id="app" is="dom-bind">
      <style media="screen">
        .box {
          background: #fff;
        }
      </style>
      <px-layout id="layout0">
        <px-header subtitle="Off Canvas Layout"></px-header>

        <div class="primary-sidebar">
          <px-table-view modifier="tiny bare">
            <template is="dom-repeat" items="{{navItems}}">
              <px-table-row modifier="tappable" icon="{{item.icon}}" title="{{item.label}}"></px-table-row>
            </template>
          </px-table-view>
        </div>

        <div class="primary-content">
          <px-navbar title="View Title">
            <div class="navbar__left">
              <button class="navbar__button" onclick="document.getElementById('layout0').toggle('primarySidebar');">
                <i class="fa fa-lg fa-navicon"></i>
              </button>
            </div>
          </px-navbar>
          <section class="has-navbar l-bg-white l-full-height">
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
          </section>
        </div>
        <!-- TODO: Footer -->
        <px-footer copywrite="&copy;2016 General Electric"></px-footer>
      </px-layout>
    </template>
    <script type="text/javascript">

      document.addEventListener('WebComponentsReady', function () {
        app = document.getElementById('app');
        app.navItems = navItems;
      });
    </script>
    <script src="http://localhost:35724/livereload.js?snipver=1"></script>
  </body>
</html>
