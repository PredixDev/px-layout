<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>template-offcanvas</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <link rel="stylesheet" href="//predixdev.github.io/px-library-design/css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="import" href="../px-layout.html">
    <link rel="import" href="../../px-card/px-card.html">
    <link rel="import" href="../../px-table-view/px-table-view.html">
  </head>
  <body unresolved class="responsive-demo">
    <template id="app" is="dom-bind">
      <style media="screen">
        .box {
          background: #fff;
        }
        .primary-sidebar .table-row__title {
          color: #fff;
        }
        .primary-sidebar .table-row__media--icon {
          align-self: baseline;
        }
      </style>
      <px-layout id="layout0">
        <px-header subtitle="Off Canvas Layout"></px-header>
        <!-- TODO: Primary Sidebar -->
        <div class="primary-sidebar table-view table-view--tiny table-view--bare">
          <template is="dom-repeat" items="{{navItems}}">
            <px-table-row type="tappable" icon="{{item.icon}}" title="{{item.label}}"></px-table-row>
          </template>
        </div>
        <div class="secondary-sidebar">
          <p class="u-m">
            This is content inside the secondary sidebar.
          </p>
        </div>
        <div class="primary-content">
          <px-navbar title="View Title">
            <div class="navbar__left">
              <button class="navbar__button" onclick="document.getElementById('layout0').toggle('primarySidebar');">
                <i class="fa fa-lg fa-navicon"></i>
              </button>
            </div>
            <!--  <div class="navbar__right">
			<button class="navbar__button" onclick="document.getElementById('layout0').toggle('secondarySidebar')">
			  <i class="fa fa-lg fa-ellipsis-v"></i>
			</button>
		  </div>
		  -->
          </px-navbar>
          <section class="has-navbar l-bg-white l-full-height">
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
          </section>
        </div>
        <!-- TODO: Footer -->
        <px-footer copywrite="&copy;2016 General Electric"></px-footer>
      </px-layout>
    </template>
    <script type="text/javascript">
      var navItems = [
        {
          label: 'Dashboard',
          icon: 'fa fa-dashboard'
        }, {
          label: 'Alerts',
          icon: 'fa fa-exclamation-triangle'
        }, {
          label: 'Cases',
          icon: 'fa fa-briefcase'
        }, {
          label: 'Analysis',
          icon: 'fa fa-bar-chart'
        }
      ];
      document.addEventListener('WebComponentsReady', function () {
        app = document.getElementById('app');
        app.navItems = navItems;
      });
    </script>
    <script src="http://localhost:35724/livereload.js?snipver=1"></script>
  </body>
</html>
