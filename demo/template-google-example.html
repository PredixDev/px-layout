<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>template-google-example</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="demo.css">
    <link rel='stylesheet' href='//predixdev.github.io/px-library-design/css/style.css'>

    <script src="../../webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="../px-layout.html">
    <link rel="import" href="../../px-card/px-card.html">
    <link rel="import" href="../../px-table-view/px-table-view.html">
    <style>
      .box {
        position: relative;
      }
      #googleMenu .table-row {
        color: #747474;
      }
      #googleMenu .iron-selected {
        background: #f3f3f3;
        color: #e91e63 !important;
      }
      #googleMenu .table-row__content {
        margin-left: 1rem;
      }
      .sidebox {
        max-width: 250px;
        border-right: none;
      }
      #googleExample .navbar {
        background-color: #e91e63;
      }
      #googleExample .navbar__button {
        color: #fff;
      }
      #googleExample .navbar__title {
        color: #fff;
        font-size: 1.5rem;
        margin-left: 1rem;
      }
      #googleExample .spacer {
        height: 56px;
      }

    </style>
  </head>

  <body unresolved class="responsive-demo">
    <template id="app" is="dom-bind">

      <px-layout id="googleExample">
        <px-header subtitle="Full Template"></px-header>
        <div class="secondary-sidebar">
          <p class="u-m">
            This is content inside the secondary sidebar.
          </p>
        </div>

        <px-layout-item role="primary-content">
          <section class="">
            <div class="flex">
              <div class="sidebox flex__item box box--flush">
                <div class="spacer"></div>
                <px-table-view id="googleMenu" class="table-view--bare table-view--tiny" selected="0">
                  <px-table-row title="Inbox" type="tappable" icon="fa fa-lg fa-inbox"></px-table-row>
                  <px-table-row title="Starred" type="tappable" icon="fa fa-lg fa-star"></px-table-row>
                  <px-table-row title="All mail" type="tappable" icon="fa fa-lg fa-envelope"></px-table-row>
                  <px-table-row title="Trash" type="tappable" icon="fa fa-lg fa-trash"></px-table-row>
                  <px-table-row title="Spam" type="tappable" icon="fa fa-lg fa-flag"></px-table-row>
                </px-table-view>
              </div>
              <div class="has-navbar flex__item">
                <px-navbar shadow>
                  <div class="navbar__left">
                    <span class="navbar__title u-mt-">Inbox</span>
                  </div>
                </px-navbar>
                <section class="box">

                  <p>
                    &nbsp;
                  </p>
                  <p>
                    &nbsp;
                  </p>
                  <p>
                    &nbsp;
                  </p>
                  <p>
                    &nbsp;
                  </p>
                  <p>
                    &nbsp;
                  </p>
                  <p>
                    &nbsp;
                  </p>
                  <p>
                    &nbsp;
                  </p>
                  <p>
                    &nbsp;
                  </p>
                </section>

              </div>
            </div>
          </section>
        </px-layout-item>
        <px-footer copywrite="&copy;2016 General Electric"></px-footer>
      </px-layout>

    </template>

            'olor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.';
        var content = document.getElementById('content');

    <script src="http://localhost:35724/livereload.js?snipver=1"></script>
  </body>

</html>
