<div>
	<div class="splitview-hide-splitScreen" style="text-align: center; width: 60%; position: absolute; left:20%; z-index: 0"><a href="#" onclick="$.controlSplitView('toggle')">Toggle View</a></div>
	<a class="splitview-hide-fullScreen splitview-hide-primary" style="float: left; z-index: 1" href="#" onclick="$.toggleSidebar('left')">Toggle Left Sidebar</a>
	<a class="splitview-hide-fullScreen splitview-hide-secondary" style="float: right; z-index: 1" href="#" onclick="$.toggleSidebar('right')">Toggle Right Sidebar</a>
</div>
<br>
<div>
	<div id="LeftSidebar" class="splitview-hide-primary">Sidebar left</div>

	<div id="Secondary" onclick="$.toggleSidebar('close')">
		<div class="splitview-hide-splitScreen"><a style="float: right;" href="#" onclick="$.controlSplitView('primary')">Next</a></div>
		<br>
		<div style="text-align: center">Secondary View</div>
	</div>

	<div id="Primary" onclick="$.toggleSidebar('close')">
		<div class="splitview-hide-splitScreen"><a style="float: left;" href="#" onclick="$.controlSplitView('secondary')">Back</a></div>
		<br>
		<div style="text-align: center">Primary View</div>
	</div>

	<div id="RightSidebar" class="splitview-hide-secondary">Sidebar right</div>
</div>
