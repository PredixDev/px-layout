<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>template-detail-asset</title>

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <!-- TODO: Dependencies -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- TODO: Theme -->
    <link rel="import" href="../../px-theme/px-app.html">

    <!-- TODO: Layout + Partials -->
    <link rel="import" href="../../px-partials/px-partials.html">
    <link rel="import" href="../../px-drawer/px-drawer.html">
    <link rel="import" href="../../px-navbar/px-navbar.html">
    <link rel="import" href="../px-layout.html">

    <!-- TODO: Other Components -->
    <link rel="import" href="../../px-alert-label/px-alert-label.html">

    <link rel="import" href="../../px-table-view/px-table-view.html">
    <style media="screen">
      body,
      html {}
      .has-navbar {
        padding-top: 56px;
        position: relative;
      }
      #sidenav {
        background: #fff;
      }
      li,
      ul {
        margin: 0 !important;
        padding: 0 !important;
      }
      .box {
        background: #fff;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.25);
        border-radius: 0;
      }
      .app {
        height: 100%;
        overflow: auto;
      }
      .u-color--white {
        color: #fff;
      }
    </style>
  </head>
  <body unresolved class="">
    <template id="app" is="dom-bind">
      <px-layout class="app">
        <px-header subtitle="Asset Details Template"></px-header>
        <px-drawer id="sidenav" side="left"></px-drawer>
        <div class="primary-content has-navbar  u-bg--gray8">
          <px-navbar title="{{asset.title}}" shadow back="true" back-label="GT123456">
            <div left>
              <button class="navbar__button" drawer-toggle>
                <i class="fa fa-lg fa-navicon"></i>
              </button>
            </div>
          </px-navbar>
          <section class=" asset-details">
            <!-- TODO: Header -->
            <header class="u-m-- u-p- flex flex--col u-color--white">
              <div class="flex__item">
                <h3>Asset Details</h3>
                <px-table-row modifier="bare row responsive">
                  <template is="dom-repeat" items="{{asset.details}}" content>
                    <px-table-row type="">
                      <div class="table-row__content" content>
                        <span class="table-row__title muted zeta">{{item.name}}</span>
                        <span class="table-row__body ">{{item.value}}</span>
                      </div>
                    </px-table-row>
                  </template>
                </px-table-row>
              </div>
              <div class="flex__item">
                <h3>Customer Information</h3>
                <ul id="table-responsive" class="table-view table-view--bare table-view--responsive">
                  <template is="dom-repeat" items="{{asset.customer}}">
                    <li>
                      <px-table-row type="">
                        <div class="table-row__content">
                          <span class="table-row__title muted zeta">{{item.name}}</span>
                          <span class="table-row__body ">{{item.value}}</span>
                        </div>
                      </px-table-row>
                    </li>
                  </template>
                </ul>
              </div>
            </header>
            <!-- TODO: Cards -->
            <div class="scrollable u-m--">
              <px-card id="card2" class="box box--small" header-text="Card">
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
              </px-card>
              <px-card id="card3" class="box box--small" header-text="Card">
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
              </px-card>
              <px-card id="card4" class="box box--small" header-text="Card">
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
              </px-card>
              <px-card id="card5" class="box box--small" header-text="Card">
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
              </px-card>
            </div>
          </section>
        </div>
        <px-footer></px-footer>
      </px-layout>
    </template>
    <script type="text/javascript">
      var app = document.getElementById('app');
      app.details = [

      function toggleSidebar(el) {
        var sidebar = document.getElementById(el);
        var type = sidebar.type;
        if (type === 'mini') {
          sidebar.type = 'persistent';
        } else if (type === 'persistent') {
          sidebar.type = 'mini';
        }
        sidebar.toggle();

  </body>
</html>
