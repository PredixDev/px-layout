            </div>

          <px-card header-text="px-drawer-layout">

          </px-card>

          <div class="flex flex--wrap u-mb">
            <px-card header-text="Browser Statistics" class="">

            </px-card>

            </px-card>
          </div>

          <div class="flex flex--wrap">
            <template is="dom-repeat" items="{{cards}}">
              <px-card icon="{{item.icon}}" header-text="{{item.title}}" class="flex__item">

            </template>
          </div>
        </div>
        <px-footer></px-footer>
      </px-drawer-layout>
    </template>

      var app;
      function createDemoCards(count) {

        for (; i < count; i++) {
          _out.push({
            title: 'Card ' + i,

          });
        }
        return _out;
      }
      document.addEventListener('WebComponentsReady', function () {
        app = document.getElementById('app');
        app.toggleDrawer = function () {
          document.getElementById('layout').drawer.toggle()

        app.cards = createDemoCards(10);
