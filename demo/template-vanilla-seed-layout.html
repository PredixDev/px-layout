      <px-drawer-layout id="layout" force-narrow>

              </button>

              <span class="epsilon u-m">Vanilla Seed</span>
            </div>
          </div>
          <div right>
            <button class="navbar__button">
              <span>Tom Edison</span>
            </button>
          </div>
        </px-navbar>
        <div class="u-ml u-mr flex flex--col flex--wrap" content>
          <section class="box u-mb">
            <h2>Predix Seed App</h2>

            </p>
            <p>
              For documentation on the seed app go to https://predix.ge.com/docs/?r=396874#z5YOiuHh
            </p>
          </section>

          <div class="flex flex--wrap u-mb">
            <px-card header-text="Browser Statistics" class=" u-mr">
              <px-simple-horizontal-bar-chart id="mySimpleBarHorizontalBarChart" width="auto" height="250" chart-data="[70.4,3.7,17.5,5.8, 1.3]" legend-labels='["Chrome","Safari","Firefox","IE", "Opera"]' colors='["#029bde","#99399b","#e23838", "#f88303"]'></px-simple-horizontal-bar-chart>

            </px-card>

          </div>

          <div class="flex flex--wrap">

            <template is="dom-repeat" items="{{cards}}">
              <px-card icon="{{item.icon}}" header-text="{{item.title}}" class="flex__item">

                <pre>sunt in culpa qui officia deserunt mollit anim id est laborum.</pre>
                <p>{{item.body}}</p>
              </px-card>
            </template>
          </div>
        </div>
        <px-footer></px-footer>
      </px-drawer-layout>
    </template>
    <script type="text/javascript">
      var app;

      function createDemoCards(count) {
        var i = 0,
          lorem = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure d' +

        _out = [];
        for (; i < count; i++) {
          _out.push({
            title: 'Card ' + i,
            body: lorem
          });
        }
        return _out;
      }
      document.addEventListener('WebComponentsReady', function () {
        app = document.getElementById('app');
        app.toggleDrawer = function () {
          document.getElementById('layout').drawer.toggle()
        };
        app.cards = createDemoCards(10);
      });
    </script>

</html>
