<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>template-full</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="demo.css">

    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../px-layout.html">
    <link rel="import" href="../../px-card/px-card.html">
    <link rel="import" href="../../px-table-view/px-table-view.html">
  </head>
  <body unresolved class="responsive-demo">
    <template id="app" is="dom-bind">
      <px-layout id="layout0">
        <px-header subtitle="Full Template"></px-header>

        <px-layout-item role="primary-sidebar">
          <p class="u-m">
            This is content inside the primary sidebar.
          </p>
          <p>
            You can close me with the <code>ESC</code> key.
          </p>
        </px-layout-item>

        <px-layout-item role="primary-content">
          <px-navbar title="View Title">
            <div left>
              <button class="navbar__button" onclick="document.getElementById('layout0').toggle('primarySidebar');">
                <i class="fa fa-lg fa-navicon"></i>
              </button>
            </div>
            <div right>
              <button class="navbar__button">
                <i class="fa fa-lg fa-ellipsis-v"></i>
              </button>
            </div>
          </px-navbar>
          <section class="has-navbar l-bg-white l-full-height">
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
          </section>
        </px-layout-item>
        <!-- TODO: Footer -->
        <px-footer copywrite="&copy;2016 General Electric"></px-footer>
      </px-layout>
    </template>

    <script src="http://localhost:35724/livereload.js?snipver=1"></script>
  </body>
</html>
