<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>split view layout demo</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents.js"></script>

  <!-- TODO: Layout -->
  <link rel="import" href="../px-layout.html">
  <!-- TODO: Theme
  <link rel="import" href="../../px-design-system/px-design-system-theme.html">
-->
  <link rel="import" href="//predixdev.github.io/px-design-system/bower_components/px-design-system/px-design-system-theme.html">

  <link rel="import" href="../../px-drawer/px-drawer.html">
  <link rel="import" href="../../px-page/px-pages.html">
  <link rel="import" href="../../px-table-view/px-table-view.html">
  <link rel="import" href="../../px-card/px-card.html">
  <link rel="import" href="../../px-navbar/px-navbar.html">
  <link rel="import" href="../../px-partials/px-partials.html">
  <!-- TODO: Components or just the px-design-system.html file
        <link rel="import" href="../../px-design-system/px-design-system.html">


    -->
  <style media="screen">
    html,
    body {}

    .table-row__media--image img {
      height: 30px;
      border-radius: 50%;
    }
  </style>

</head>

<body unresolved>

  <div class="app">
    <div class="viewport">
      <px-header subtitle="Split View" class="a11y-portable"></px-header>
      <div class="content">
        <px-drawer id="primarySidebar" side="left" type="mini" theme="dark">
          <div class="spacer">
          </div>
          <px-table-view id="nav" class="table-view--flush table-view--bare" selected="{{selectedPage}}">
            <px-table-row title="Dashboard" icon="fa fa-dashboard" type="tappable"></px-table-row>
            <px-table-row title="Alerts" icon="fa fa-exclamation-triangle" type="tappable"></px-table-row>
            <px-table-row title="Cases" icon="fa fa-briefcase" type="tappable"></px-table-row>
            <px-table-row title="Analysis" icon="fa fa-bar-chart" type="tappable"></px-table-row>
          </px-table-view>

        </px-drawer>
        <div class="l-splitview">
          <div class="l-splitview__secondary-content is-active c1">
            <px-navbar title="Secondary">
              <div class="navbar__left">
                <button class="navbar__button" onclick="document.getElementById('primarySidebar').type = 'persistent'">
                  <i class="fa fa-lg fa-bars"></i>
                </button>
              </div>
            </px-navbar>
            <section>Secondary Content</section>
          </div>
          <div class="l-splitview__primary-content is-passive c2">
            <px-navbar title="Primary"></px-navbar>
            <section>Primary Content</section>
          </div>
        </div>
      </div>

      <px-footer id="footer"></px-footer>
    </div>
  </div>


</body>

</html>
