<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>template-splitview</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel='stylesheet' href='//predixdev.github.io/px-library-design/css/style.css'>
    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../px-layout.html">
    <link rel="import" href="../../px-table-view/px-table-view.html">
    <link rel="import" href="../../px-card/px-card.html">
    <link rel="import" href="../../px-navbar/px-navbar.html">
    <style media="screen"></style>
  </head>
  <body unresolved>
    <template id="app" is="dom-bind">
      <style media="screen">
        .primary-sidebar .table-row__title {
          color: #fff;
        }
        .primary-sidebar .table-row__media--icon {
          align-self: baseline;
        }
      </style>
      <px-layout id="layout2" type="splitview">
        <!-- TODO: Header -->
        <px-header subtitle="Split View Template"></px-header>
        <!-- TODO: Primary Sidebar -->
        <div class="primary-sidebar table-view table-view--tiny table-view--bare">
          <template is="dom-repeat" items="{{navItems}}">
            <px-table-row type="tappable" icon="{{item.icon}}" title="{{item.label}}"></px-table-row>
          </template>
        </div>
        <!-- TODO: Secondary Content -->
        <div class="secondary-content">
          <px-navbar title="" shadow>
            <div class="navbar__left">
              <button class="navbar__button" onclick="document.getElementById('layout2').toggle('primarySidebar');">
                <i class="fa fa-lg fa-navicon"></i>
              </button>
            </div>
          </px-navbar>
          <section class="has-navbar l-bg-white l-full-height">
            <ul class="list-ui">
              <li>&nbsp;</li>
              <li>&nbsp;</li>
              <li>&nbsp;</li>
              <li>&nbsp;</li>
              <li>&nbsp;</li>
              <li>&nbsp;</li>
              <li>&nbsp;</li>
              <li>&nbsp;</li>
              <li>&nbsp;</li>
              <li>&nbsp;</li>
              <li>&nbsp;</li>
              <li>&nbsp;</li>
            </ul>
          </section>

        </div>
        <!-- TODO: Primary Content -->
        <div class="primary-content has-navbar">
          <px-navbar title="" shadow></px-navbar>
          <section class="has-navbar l-bg-white l-full-height">

          </section>
        </div>
        <!-- TODO: Footer -->
        <px-footer copywrite="&copy;2016 General Electric"></px-footer>
      </px-layout>
    </template>
    <script type="text/javascript">
      var navItems = [
        {
          label: 'Dashboard',
          icon: 'fa fa-dashboard'
        }, {
          label: 'Alerts',
          icon: 'fa fa-exclamation-triangle'
        }, {
          label: 'Cases',
          icon: 'fa fa-briefcase'
        }, {
          label: 'Analysis',
          icon: 'fa fa-bar-chart'
        }
      ];
      document.addEventListener('WebComponentsReady', function () {
        app = document.getElementById('app');
        app.navItems = navItems;
      });
    </script>
    <script src="http://localhost:35724/livereload.js?snipver=1"></script>
  </body>
</html>
