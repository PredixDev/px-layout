<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>template-splitview</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents.js"></script>

  <!-- TODO: Layout -->
  <link rel="import" href="../px-layout.html">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
  <link rel="import" href="../../px-drawer/px-drawer.html">
  <link rel="import" href="../../px-page/px-page.html">
  <link rel="import" href="../../px-page/px-pages.html">
  <link rel="import" href="../../px-table-view/px-table-view.html">
  <link rel="import" href="../../px-card/px-card.html">
  <link rel="import" href="../../px-navbar/px-navbar.html">
  <link rel="import" href="../../px-partials/px-partials.html">

  <style media="screen">
    html,
    body {
      overflow: hidden !important;
    }

    .table-row__media--image img {
      height: 30px;
      border-radius: 50%;
    }

    .spacer {
      height: 56px !important;
      color: #fff;
      padding: 0 !important;
    }

    .iron-selected {
      background-color: #525156;
    }

    px-page {
      -webkit-transition: all 0.3s ease-out;
      transition: all 0.3s ease-out;
      will-change: transform;
    }

    px-page.current {
      -webkit-transform: translate(0, 0);
      transform: translate(0, 0);
    }

    px-page.next {
      -webkit-transform: translate(50%, 0);
      transform: translate(50%, 0);
    }

    px-page.previous {
      -webkit-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .l-splitview--has-navbar {
      padding-top: 56px;
    }

    #sidenav {
      background: #fff;
    }
  </style>

</head>

<body unresolved>

  <template id="app" is="dom-bind">
    <style>

    </style>


    <px-layout id="layout" type="splitview">
      <px-drawer id="sidenav" side="left">
      </px-drawer>

      <div class="content has-navbar">
        <px-navbar title="" shadow>
          <div class="navbar__left">
            <button class="navbar__button" onclick="document.getElementById('sidenav').toggle()">
              <i class="fa fa-lg fa-navicon"></i>
            </button>
          </div>
        </px-navbar>
        <div class="l-splitview__secondary-content is-active">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor

          </p>
        </div>
        <div class="l-splitview__primary-content is-passive">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor
            in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
          </p>
        </div>
      </div>
    </px-layout>

  </template>
  <script type="text/javascript">
    function toggleSidebar(el) {
      var sidebar = document.getElementById(el);
      var type = sidebar.type;
      if (type === 'mini') {
        sidebar.type = 'persistent';
      } else if (type === 'persistent') {
        sidebar.type = 'mini';
      }
      sidebar.toggle();
    }
  </script>

</body>

</html>
