<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>template-splitview</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents.js"></script>

  <!-- TODO: Layout -->
  <link rel="import" href="../px-layout.html">
  <link rel="import" href="../../px-drawer/px-drawer.html">
  <link rel="import" href="../../px-page/px-page.html">
  <link rel="import" href="../../px-page/px-pages.html">
  <link rel="import" href="../../px-table-view/px-table-view.html">
  <link rel="import" href="../../px-card/px-card.html">
  <link rel="import" href="../../px-navbar/px-navbar.html">
  <link rel="import" href="../../px-partials/px-partials.html">

  <style media="screen">


    .table-row__media--image img {
      height: 30px;
      border-radius: 50%;
    }

    .spacer {
      height: 56px !important;
      color: #fff;
      padding: 0 !important;
    }

    .iron-selected {
      background-color: #525156;
    }

    px-page {
      -webkit-transition: all 0.3s ease-out;
      transition: all 0.3s ease-out;
      will-change: transform;
    }

    px-page.current {
      -webkit-transform: translate(0, 0);
      transform: translate(0, 0);
    }

    px-page.next {
      -webkit-transform: translate(50%, 0);
      transform: translate(50%, 0);
    }

    px-page.previous {
      -webkit-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .l-splitview--has-navbar {
      padding-top: 56px;
    }

    #sidenav {
      background: #fff;
    }
  </style>

</head>

<body unresolved>

<template id="app" is="dom-bind">


  <px-layout id="layout2" type="splitview">
    <px-header subtitle="Split View Layout"></px-header>
    <div class="secondary-content">
      <px-navbar title="Secondary"></px-navbar>
      <div class="u-m">
        <p>
          Secondary Content
        </p>
      </div>
    </div>
    <div class="primary-content">
      <px-navbar title="Primary"></px-navbar>
      <div class="u-m">
        <p>
          Primary Content
        </p>
      </div>
    </div>
  </px-layout>

</template>
<script type="text/javascript">
  function toggleSidebar(el) {
    var sidebar = document.getElementById(el);
    var type = sidebar.type;
    if (type === 'mini') {
      sidebar.type = 'persistent';
    } else if (type === 'persistent') {
      sidebar.type = 'mini';
    }
    sidebar.toggle();
  }
</script>
<script src="http://localhost:35724/livereload.js?snipver=1"></script>
</body>

</html>
