<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>template-basic</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="demo.css">
    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../px-layout.html">
  </head>
  <body unresolved class="responsive-demo">
    <template id="app" is="dom-bind">
        <px-layout id="layoutx" type="full">
          <px-header title="My App"></px-header>
          <px-layout-item role="primary-content" class="l-bg-white">
            <px-navbar>
              <div class="navbar__left">
                <button class="navbar__button" onclick="document.getElementById('layoutx').toggle('primarySidebar');">
                  <i class="fa fa-lg fa-navicon"></i>
                </button>
              </div>
            </px-navbar>
            <section class="has-navbar l-full-height">
              <div class="u-m">
                <px-title-bar title="Primary Content"></px-title-bar>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                </p>
              </div>
            </section>
          </px-layout-item>
          <px-footer copywrite="2016 Demos"></px-footer>
        </px-layout>
    </template>
  </body>
</html>
