<!DOCTYPE html>

<html ng-app="Demo">
    <head>
        <title>Demo SplitView - Agular JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <link href="../css/SplitView.css" rel="stylesheet" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="../js/SplitView.js"></script>
        <script src="../js/AngularViews.js"></script>
        <style>
            
            /* ------------------------------------------------- */
            /* ---------------Splitview Style------------------- */
            /* ------------------------------------------------- */
            .sh-splitview-sidebar-right 
            {
               /* Design here */
                background-color: orange; 
                height: 100%;
            }

            .sh-splitview-sidebar-left 
            {
                /* Design here */
                background-color: lightcoral;
                height: 100%;
            }

            .sh-splitview-secondary 
            {
                /* Design here */
                background-color: lightgreen;
                height: 100%;
            }

            .sh-splitview-primary
            {
                /* Design here */
                background-color: lightblue;
                height: 100%;
            }
            
        </style>
    </head>
    <body>
        <div>
            <div data-sh-Hide="splitscreen" style="text-align: center; width: 60%; position: absolute; left:20%; z-index: 0"><a  href="#" data-sh-Viewcontrol="toggle">Toggle View</a></div>
            <a data-sh-Hide="primary,fullscreen" style="float: left;" href="#" data-sh-Sidebarcontrol="left">Toggle Left Sidebar</a>
            <a data-sh-Hide="secondary,fullscreen" style="float: right;" href="#" data-sh-Sidebarcontrol="right">Toggle Right Sidebar</a>
        </div>
        <br>
        <div data-sh-splitview>
            <div data-sh-sidebar data-sidebarconfig="left" data-sh-Hide="primary">Sidebar left</div>
            
            <div data-sh-view data-viewconfig="secondary" data-sh-Sidebarcontrol="close">
                <div data-sh-Hide="splitscreen"><a style="float: right;" href="#" data-sh-Viewcontrol="primary">Next</a></div>
                <br>
                <div style="text-align: center">Secondary View</div>
            </div>
            
            <div data-sh-view data-viewconfig="primary" data-sh-Sidebarcontrol="close">  
                <div data-sh-Hide="splitscreen"><a style="float: left;" href="#" data-sh-Viewcontrol="secondary">Back</a></div>
                <br>
                <div style="text-align: center">Primary View</div>
            </div>
            
            <div data-sh-sidebar data-sidebarconfig="right" data-sh-Hide="secondary">Sidebar right</div>
        </div>
       
    <script>
        var app = angular.module('Demo', ['SoftHai.ResponsitiveSpitView']);
    </script>
        
    </body>
</html>
